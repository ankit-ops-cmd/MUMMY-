<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Mummy ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffb6c1, #ffe4e1);
      overflow: hidden;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-top: 30px;
      font-size: 3em;
      color: #fff5f5;
      text-shadow: 2px 2px #ff69b4;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      animation: floatUp 10s linear infinite;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(-110vh) rotate(360deg); }
    }

    .cake {
      margin: 50px auto;
      width: 200px;
      height: 200px;
      background: url('https://i.ibb.co/2tqmvQf/cake.png') no-repeat center/cover;
      display: none;
      animation: popcake 1s ease forwards;
      z-index: 2;
      position: relative;
    }

    @keyframes popcake {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    .btn {
      background: #ff69b4;
      padding: 15px 25px;
      border: none;
      font-size: 18px;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 15px #fff;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff1493;
      transform: scale(1.05);
    }

    .slideshow {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 250px;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>üéâ Happy Birthday Mummy üéâ</h1>
  <p style="font-size: 20px;">Wishing you a day full of love and surprises ‚ù§Ô∏è</p>

  <!-- Slideshow with your mummy image -->
  <div class="slideshow">
    <img src="mummy.jpg" class="slide active" />
  </div>

  <div class="cake" id="cake"></div>
  <button class="btn" onclick="startCelebration()">Cut Cake üéÇ</button>

  <!-- Balloons -->
  <script>
    function createBalloon() {
      const balloon = document.createElement("img");
      balloon.src = "https://i.ibb.co/8xNzJxF/balloon.png";
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDuration = 5 + Math.random() * 5 + "s";
      balloon.style.width = "50px";
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }
    setInterval(createBalloon, 500);
  </script>

  <!-- Slideshow logic -->
  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlides() {
      slides.forEach((slide, index) => {
        slide.classList.remove("active");
        if (index === slideIndex) slide.classList.add("active");
      });
      slideIndex = (slideIndex + 1) % slides.length;
    }

    setInterval(showSlides, 3000);
  </script>

  <!-- Birthday Song -->
  <audio id="song" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <!-- Fireworks -->
  <canvas id="fireworksCanvas"></canvas>
  <script>
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.radius = Math.random() * 2 + 1;
        this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        this.dy = Math.random() * -4 - 4;
        this.alpha = 1;
      }

      update() {
        this.y += this.dy;
        this.alpha -= 0.02;
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    let fireworks = [];

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.2) {
        for (let i = 0; i < 10; i++) {
          fireworks.push(new Firework());
        }
      }

      fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();
        if (fw.alpha <= 0) fireworks.splice(i, 1);
      });

      requestAnimationFrame(animateFireworks);
    }

    animateFireworks();
  </script>

  <!-- Celebration Logic -->
  <script>
    function startCelebration() {
      document.getElementById("cake").style.display = "block";
      document.getElementById("song").play();
      alert("üéâ Happy Birthday to the Best Mummy in the World! üéâ");
    }
  </script>

  <footer>
    "Made by ANKIT ‚ô•Ô∏è"
  </footer>

</body>
  </html>
